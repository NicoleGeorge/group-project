<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Thrones | The Fandom Zone Form</title>
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/7d05c66ef1.js"
      crossorigin="anonymous"
    ></script>
    <!--google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative|Montserrat|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Italianno|Jim+Nightshade|Lovers+Quarrel|Tangerine&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- START: Body Content -->

  <body>
    <!-- START: Header -->
    <header class="sticky-header-css">
      <div class="row expanded flex-dir-column">
        <div class="columns shrink header text-center" id="header">
          <a href="https://nicolegeorge.github.io/suicide-squad-GoT-app/"
            ><img
              src="./assets/images/GoT - Logo - final.png"
              class="app-logo"
              alt="GoT The Fandom Zone logo"
          /></a>
        </div>
      </div>
    </header>

    <!-- END: Header -->

    <!-- START: Registration Form-->

    <div class="row searchrow">
      <div class="cell large-9 text-center text-center">
        <p class="fandom">Register your entry below</p>
        <p class="catchy-title">
          Fill out the form to be in <br />the running to meet Kit!
          <i class="fas fa-feather-alt quill"></i>
        </p>
      </div>
    </div>

    <!-- END: Registration Form -->

    <!-- START: Main Content Area -->
    <div
      class="cell large-12 medium-12 small-12 text-center textstyles hero"
    >
        <div class="text-center textbody hero">
          <div id="test-eq">
            <div class="cell large-4 form_style registration-form">
              <form>
                <h3>Register Now</h3>
                <div class="row columns newstyle">
                  <label
                    >Full Name
                    <input type="text" name="First Name" placeholder="Maisie Williams" required/>
                  </label>
                </div>
                <div class="row columns">
                  <label
                    >Age
                    <input type="number" name="Age" placeholder="22"/>
                  </label>
                </div>
                <div class="row columns">
                  <label
                    >From
                    <input type="text" name="City" placeholder="Winterfell, Kingdom of the North" required/>
                  </label>
                </div>
                <div class="row">
                  <label
                    >Email
                    <input type="email" name="Email" placeholder="m.williams@housestark.com" required/>
                  </label>
                </div>
                <div class="row">
                  <label
                    >Character you will cosplay
                    <input type="Text" name="Character" placeholder="Arya 'Underfoot' Stark" required/>
                  </label>
                </div>
                <div class="row">
                  <label
                    >Tell us in 25 words or less, why you want to meet Kit
                    Harington
                    <textarea id="txtArea" rows="4" cols="70" placeholder="" required></textarea>
                  </label>
                </div>
                <button type="button" class="button expanded register-button">
                  Register
                </button>
                <div class="cell large-12">
                  <a href="index.html" class="button expanded register-button"
                    >Home</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- SEARCH ITEMS - generated via APIs, TO BE PLACED HERE -->
      </div>
    </div>

    <!-- END: Main Content Area -->

    <!-- START: Footer-->

    <div class="sticky-footer">
      <div class="cell large-12 text-center text-center">
        <p><img class="logo" src="assets/images/logo.png" alt="" /></p>
        <p class="text-center text-footer placeholder">
          Designed + Developed by Suicide Squad for OzComicCon
        </p>
      </div>
    </div>

    <!-- END: Footer-->

    <!-- Script tags -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(document).foundation();
    </script>

    <!-- End: Body Content -->
  </body>
</html>
