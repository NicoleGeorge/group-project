<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Thrones | Fandom App.</title>
    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative|Montserrat|Open+Sans&display=swap" rel="stylesheet">
  </head>

  <!-- Start: Body Content -->

  <body>
  <!-- Start: Header -->
  <header class="sticky-header-css">
    <div class="row expanded flex-dir-column">
        <div class="columns shrink header text-center" id="header">
          <img src="./assets/images/GoT-Logo-sm.png"/>
        </div>
    </div>
  </header>
      
  <!-- End: Header -->

  <!-- Start: Navbar Menu -->

    <div class="row">
      <div class="columns">
        <ul class="menu align-center">
          <div><hr></div>
            <li class="textmenu is-active"><a href="#first">CHARACTER</a></li>
            <li><a href="#second">BOOK</a></li>
            <li><a href="#third">COSPLAY</a></li>
            <li><a href="#fourth">MERCH</a></li>
            <li id="giphyLink"><a href="#fifth">GIPHY</a></li>
        </ul>
      </div>
    </div>

<!-- End: Navbar Menu -->

  <!-- Start: Main Content Area -->

    <div class="cell medium-12 text-center">
      <div id="maincontent">
        <img class="textbody" src="assets/images/stark-emblem.png" alt="game of thrones fandom app emblem" />
        <!-- SEARCH ITEMS - generated via APIs, TO BE PLACED HERE -->
        <p class="text-center"></p>
        <div class="giphy">
        </div>
      </div>  
    </div>

  <!-- End: Main Content Area -->

  <!-- Start: Search Button-->

    <div class="row searchrow "> 
      <div class="cell large-9 text-center text-center  ">
        <form>
          <div class="input-group text-center searchstyle">
            <input class="input-group-field text-center searchInput" type="text" placeholder="enter a GoT character name" required/>
            <button id="search" class="btnStyle">SEARCH</button>
          </div>  
        </form>
      </div>     
    </div>
  
    <!-- End: Search Button-->

    <!-- Start: Footer-->

    <div class="sticky-footer">
      <div class="cell large-12 text-center  text-center">
        <p><img class="logo" src="assets/images/logo.png" alt="oz comic con logo" /></p>
        <p class="text-centre">Designed + Developed by Suicide Squad for OzComicCon</p>
      </div>
    </div>

    <!-- End: Footer-->

    <!-- Script tags -->
    <script src="js/app.js"></script>
    <script src ="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  
  <!-- End: Body Content -->
  </body>
</html>
