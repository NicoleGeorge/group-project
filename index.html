<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Thrones | Fandom App.</title>
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/7d05c66ef1.js"
      crossorigin="anonymous"
    ></script>
    <!--google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative|Montserrat|Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- START: Body Content -->

  <body>
    <!-- START: Header -->
    <header class="sticky-header-css">
      <div class="row expanded flex-dir-column">
        <div class="columns shrink header text-center" id="header">
          <img src="./assets/images/GoT - Logo - final.png" class="app-logo" alt="GoT The Fandom Zone logo"/>
        </div>
      </div>
    </header>

    <!-- END: Header -->

    <!-- START: Search Button-->

    <div class="row searchrow">
      <div class="cell large-9 text-center text-center">
        <p>Kit Harington is coming... & wants to meet YOU!</p>
        <p></p>
        <form>
          <div class="input-group text-center searchstyle">
            <input
              class="input-group-field text-center searchInput"
              type="text"
              placeholder="Jon Snow"
              required
            />
            <button id="search" class="btnStyle">
              <i class="fas fa-search searchIcon"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- END: Search Button-->

    <!-- START: Main Content Area -->

    <div class="cell medium-12 text-center">
      <div id="maincontent">
        <img
          class="textbody"
          src="assets/images/GoT - Logo - bkgd.png"
          class= "hero" alt="House of Stark emblem"
        />
        <!-- SEARCH ITEMS - generated via APIs, TO BE PLACED HERE -->
        <p class="text-center"></p>
      </div>
    </div>

    <!-- END: Main Content Area -->

    <!-- START: Menu Links -->

    <div class="row">
      <div class="columns">
        <ul class="menu align-center">
          <div><hr /></div>
          <li class="textmenu is-active">
            <a href="#first"
              ><i class="fas fa-user-shield icon"></i><br />
              Character</a
            >
          </li>
          <li>
            <a href="#second"
              ><i class="fas fa-book icon"></i><br />
              Book</a
            >
          </li>
          <li>
            <a href="#third"
              ><i class="fas fa-photo-video icon"></i><br />
              giphs</a
            >
          </li>
          <li>
            <a href="#fourth"
              ><i class="fas fa-newspaper icon"></i><br />
              news</a
            >
          </li>
          <li>
            <a href="#fifth"
              ><i class="fas fa-portrait icon"></i><br />
              images</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- END: Menu Links -->

    <!-- START: Register input fields -->

    <form>
      <div class="input-group text-center searchstyle">
        <input
          class="input-group-field text-center searchInput"
          type="text"
          placeholder="adorkablynicole@gmail.com"
          required
        />
        <button id="search" class="btnStyle"><i class=""></i>REGISTER</button>
      </div>
    </form>

    <!-- START: Register input fields -->

    <!-- START: Footer-->

    <div class="sticky-footer">
      <div class="cell large-12 text-center text-center">
        <p><img class="logo" src="assets/images/logo.png" alt="" /></p>
        <p class="text-center text-footer placeholder">
          Designed + Developed by Suicide Squad for OzComicCon
        </p>
      </div>
    </div>

    <!-- END: Footer-->

    <!-- Script tags -->
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>

    <!-- End: Body Content -->
  </body>
</html>
