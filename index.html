    <header class ="jumbotron">
        <h1>New York Times Search</h1> 
</header>
    <div class='container'>
        <div class = 'card'>
          <p>Search Term:</p>
            <input class='inputSearch' type='text'>
          <p>Number of Records to Retrieve:</p>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <p>Start Year (Optional):</p>
            <input class='startYear' type='text'>
          <p>End Year (Optional):</p>
            <input class='endYear' type='text'>
        </div>
    </div>
<body>
