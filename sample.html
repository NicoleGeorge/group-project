<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WEATHER FORECAST</title>
    <style type="text/css">

    </style>
</head>

<body>

    <div class='container'>

        <button id="search">SEARCH</button>

        <div class='cityName'></div>
        <div class='temp'></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var btn = document.querySelector('#search');

        btn.addEventListener('click', function () {


            var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=adelaide&APPID=6db15ea629a8fe04cc16aeecc303ade4&units=metric"

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response);

                var temp = document.querySelector('.temp');
                temp.textContent = 'Temp: ' + response.main.temp + ' ËšC';
                temp.appendChild(temp);
            });
        });

    </script>

</body>

</html>
